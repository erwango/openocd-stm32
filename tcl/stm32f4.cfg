source [find board/st_nucleo_f4.cfg]
init
proc stm_flash {IMGFILE} {
	reset halt
	wait_halt
	sleep 100
	flash write_image erase $IMGFILE  0x08000000
	sleep 100
    verify_image $IMGFILE 0x08000000
	sleep 100
	reset run
	shutdown
}
proc stm_flash_addr {IMGFILE ADDR} {
	reset halt
	wait_halt
	sleep 100
	flash write_image erase $IMGFILE  $ADDR
	sleep 100
    verify_image $IMGFILE $ADDR
	sleep 100
	reset run
	shutdown
}

stm32f4x.cpu configure -event gdb-detach {
   shutdown
   }

